<div [formGroup]="parentForm">
  <mat-form-field appearance="outline" class="full">
    <mat-label>Nome completo</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Data de nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="nascimento" placeholder="dd/mm/aaaa" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

      @if (parentForm.get('nascimento')?.hasError('required')) {
      <mat-error>Data de nascimento é obrigatória</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" mask="000.000.000-00" />
      @if (parentForm.get('cpf')?.hasError('cpfInvalid')) {
      <mat-error>
        CPF inválido
      </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" mask="(00) 00000-0000" />
    </mat-form-field>
  </div>
</div>
