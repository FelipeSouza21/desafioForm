<form [formGroup]="form">
  <div formGroupName="personal">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nome completo</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de nascimento</mat-label>
      <input matInput formControlName="nascimento" mask="00/00/0000" placeholder="dd/mm/aaaa" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" mask="000.000.000-00" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" mask="(00) 00000-0000" />
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-button matStepperNext (click)="nextStepSavePersonal()" [disabled]="form.get('personal')?.invalid">
      Pr√≥ximo
    </button>
  </div>
</form>
