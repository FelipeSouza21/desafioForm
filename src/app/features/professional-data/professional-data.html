<div [formGroup]="parentForm">
  <mat-form-field appearance="outline" class="full">
    <mat-label>Profissão</mat-label>
    <mat-select formControlName="profissao">
      @for (p of profissoes ?? []; track p) {
      <mat-option [value]="p">{{ p }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Empresa</mat-label>
    <input matInput formControlName="empresa" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Salário</mat-label>
    <input matInput formControlName="salario" mask="separator.2" prefix="R$ " thousandSeparator="." decimalMarker="," />
  </mat-form-field>
</div>
