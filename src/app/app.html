<mat-card class="card">
  <mat-horizontal-stepper linear class="responsive-stepper" [orientation]="(isHandset$ | async) ? 'vertical' : 'horizontal'" #stepper>

    <mat-step [completed]="isPersonalComplete()">
      <ng-template matStepLabel>Dados Pessoais</ng-template>
      <app-personal-data></app-personal-data>
    </mat-step>

    <mat-step [completed]="isAddressComplete()">
      <ng-template matStepLabel>Endereço</ng-template>
      <app-address-data></app-address-data>
      <!-- <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div> -->
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Profissão</ng-template>
      <app-professional-data></app-professional-data>
      <!-- <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Resumo</button>
      </div> -->
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Resumo</ng-template>
      <app-summary></app-summary>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
